apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
spec:
  selector:
    matchLabels:
      app: busybox
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: qindongliang/test:v3
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: busybox-vol
      volumes:
      - name: busybox-vol
        emptyDir: {}
        #hostPath:
        #   path: "/tmp"
